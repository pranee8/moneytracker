<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .modelStyle{
            padding: 20px;;
        }
        .section-header-bg{
          background-color: rgba(77,78,80,.05);
        }
        .btn-label {
          position: relative;
          left: -12px;
          display: inline-block;
          padding: 6px 12px;
          background: rgba(0,0,0,0.15);
          border-radius: 3px 0 0 3px;
        }
        .btn-labeled {
          padding-top: 0;
          padding-bottom: 0;
        }
        
        
    </style>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
      <div class="row">
        <div class="col-4">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-labeled btn-secondary bg-transparent text-bg-info">
            <span class="btn-label"><i class="bi bi-plus-lg" style="-webkit-text-stroke-width: 2.3px;"></i></span>Success</button>
            <button type="button" class="btn btn-labeled btn-secondary bg-transparent text-bg-info">
            <span class="btn-label"><i class="bi bi-calendar" style="-webkit-text-stroke-width: 1.5px;"></i></span>Cancel</span></button>
            <button type="button" class="btn btn-labeled btn-secondary bg-transparent text-bg-info"><span class="btn-label"><i class="bi bi-funnel-fill" style="-webkit-text-stroke-width: 2.3px;"></i></span></button>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
  </body>
</html>
