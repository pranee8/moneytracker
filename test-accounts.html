<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .modelStyle{
            padding: 20px;;
        }
        .section-header-bg{
          background-color: rgba(77,78,80,.05);
        }
        .btn-label {position: relative;left: -12px;display: inline-block;padding: 6px 12px;background: rgba(0,0,0,0.15);border-radius: 3px 0 0 3px;}
        .btn-labeled {padding-top: 0;padding-bottom: 0;}
        .btn { margin-bottom:10px; }
    </style>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-labeled btn-secondary bg-transparent text-bg-info border " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                  <span class="btn-label"><i class="bi bi-plus-lg"></i></span>New
                </button>
                <button type="button" class="btn btn-labeled btn-secondary bg-transparent text-bg-info border m-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                  <span class="btn-label"><i class="bi bi-plus-lg"></i></span>New
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div id="panelsStayOpen-collapseOneLeft" class="accordion-collapse collapse show modelStyle" aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                  <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                      <a class="nav-link active" data-bs-toggle="tab" href="#msg">Expense</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" data-bs-toggle="tab" href="#pro">Transfer</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" data-bs-toggle="tab" href="#set">Income</a>
                                    </li>
                                  </ul>
                                  
                                  <!-- Tab panes -->
                                  <div class="tab-content">
                                    <div class="tab-pane active" id="msg">
                                      <h6 class="pt-3">From</h6>
                                      <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                      </select>
                                      <h6 class="pt-3">Tags</h6>
                                      <div class="row">
                                        <div class="col-8">
                                          <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            <option value="4">Four</option>
                                            <option value="5">Five</option>
                                            <option value="6">Six</option>
                                          </select>
                                        </div>
                                        <div class="col-4">
                                          <input id="startDate" class="form-control" type="date" />
                                        </div>
                                      </div>  
                                      <div class="row">
                                        <div class="col-8 mt-4">
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="col-4 mt-4">
                                          <input class="btn btn-primary form-control" type="submit" value="Add Expense">
                                        </div>
                                      </div>      
                                    </div>
                                    <div class="tab-pane fade" id="pro">
                                        <h6 class="pt-3">From</h6>
                                      <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                      </select>
                                      <h6 class="pt-3">To</h6>
                                      <div class="row">
                                          <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            <option value="4">Four</option>
                                            <option value="5">Five</option>
                                            <option value="6">Six</option>
                                          </select>
                                      </div>  
                                      <div class="row">
                                        <div class="col-8 mt-4">
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="col-4 mt-4">
                                            <input id="startDate" class="form-control" type="date" />
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-8">

                                        </div>
                                        <div class="col-4 mt-4">
                                            <input class="btn btn-primary form-control" type="submit" value="Add Transfer">
                                        </div>
                                      </div> 
                                    </div>
                                    <div class="tab-pane fade" id="set">
                                        <h6 class="pt-3">From</h6>
                                      <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                      </select>
                                      <h6 class="pt-3">Tags</h6>
                                      <div class="row">
                                        <div class="col-8">
                                          <select class="form-select bg-body-tertiary" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            <option value="4">Four</option>
                                            <option value="5">Five</option>
                                            <option value="6">Six</option>
                                          </select>
                                        </div>
                                        <div class="col-4">
                                          <input id="startDate" class="form-control" type="date" />
                                        </div>
                                      </div> 
                                      <div class="row">
                                        <div class="col-8 mt-4">
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="col-4 mt-4">
                                          <input class="btn btn-primary form-control" type="submit" value="Add Income">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
  </body>
</html>
